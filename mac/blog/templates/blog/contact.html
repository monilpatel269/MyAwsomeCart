{%extends 'blog/basic.html'%} 
{%block title%}Contact Us{%endblock%} 
{% block contactactive%}active{% endblock contactactive%}
{% block body%}
<div class="container my-3">
  <form action="/blog/contact/" method="post">
    {%csrf_token%}
    <h3>Contact Us</h3>
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Enter Your Name..."
      />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter Your Email..."
      />
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <input
        type="tel"
        class="form-control"
        id="phone"
        name="phone"
        placeholder="Enter Your Phone..."
      />
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Write Your Query</label>
      <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}

{%block js%}
<script>
  {%if thank%}
alert('Thanks for submitting from.We will get back to you soon.');
localStorage.clear();
document.location = "/blog";
{%endif%}
</script>
{%endblock%}
